language: julia
os:
    - linux
    - osx
julia:
    - 0.5
    - 0.6
    - 0.7
    - 1.0
    - nightly
notifications:
    email: false
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e '(VERSION >= v"0.7.0" && (using Pkg)); Pkg.clone(pwd()); Pkg.build("MAT"); Pkg.test("MAT"; coverage=true)'
after_success:
    - julia -e '(VERSION >= v"0.7.0" && (using Pkg)); cd(Pkg.dir("MAT")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
