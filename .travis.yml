language: julia
os:
    - linux
    - osx
julia:
    - 1.0
    - nightly
notifications:
    email: false
git:
    depth: 9999999
after_success:
    - julia -e 'using Pkg, MAT; cd(joinpath(dirname(pathof(MAT)), "..")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder()); Coveralls.submit(process_folder())'
